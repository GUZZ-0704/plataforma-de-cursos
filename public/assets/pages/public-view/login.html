<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Academy</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/fonts.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/icons.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <link rel="stylesheet" href="../../css/login.css">
</head>
<body>
    <main class="main-container">
        <header class="header">
            <a href="../../../index.html">
                <h1 class="logo">G-academy</h1>
            </a>
            <nav class="menu">
                <div class="search-bar">
                </div>
                <label for="menu-switch" class="menu-mobile-label">Menu</label>
                <input type="checkbox" id="menu-switch">
                <ul>
                    <li><a href="../../../index.html#contact">Contactanos</a></li>
                    <li><a href="courses.html">Cursos</a></li>
                    <li><a href="login.html">Iniciar Sesion</a></li>
                </ul>
            </nav>
        </header>
        <div class="login-container">
            <h1 class="login-title">Iniciar Sesion</h1>
            <form action="#" class="login-form">
                <label for="email" class="login-label">Correo Electronico</label>
                <input type="email" id="email" class="login-input">
                <div class="login-error">
                    <p id="errorMessageEmail" class="login-error-text"></p>
                </div>
                <label for="password" class="login-label">Contraseña</label>
                <input type="password" id="password" class="login-input">
                <div class="login-error">
                    <p id="errorMessagePassword" class="login-error-text"></p>
                </div>
                <button type="submit" class="login-button">Iniciar Sesion</button>
                <div class="login-error">
                    <p id="errormessage" class="login-error-text"></p>
                </div>
            </form>
            <a href="register.html" class="login-link">¿No tienes una cuenta? Registrate</a>
        </div>
    </main>
    <footer class="footer">
        <p class="footer-text">
            © 2024 G-academy. Todos los derechos reservados.
        </p>
    </footer>
    <script src="../../js/login.js"></script>
</body>
</html>
